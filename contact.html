<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
  </head>

  <body>

    <form action="mailto:rabyn900@gmail?subject=Hi" method="post" enctype="text/plain">
      <fieldset>
        <legend>Personal Information</legend>

        <p>
          <label for="email">Email:-</label>
          <input type="email" id="email" name="email">
        </p>

        <p>
          <label for="username">UserName:- </label>
          <input type="text" id="username" name="username">
        </p>

        <p>
          <label for="join">Joining Date:- </label>
          <input type="date" id="join" name="join">
        </p>


        <p>

        <p><strong>Select Your Fav hobbies</strong></p>
        <input type="checkbox" id="dance" name="dance" value="dance">
        <label for="dance">Dance</label>

        <input type="checkbox" id="read" name="read" value="read">
        <label for="read">Read</label>

        <input type="checkbox" id="sing" name="sing" value="sing">
        <label for="sing">Sing</label>
        </p>
        <p>


        <p><strong>Select Your Gender </strong></p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>


        </p>

        <p>
        <p> <strong>Your Message</strong></p>
        <textarea name="msg" id="msg" cols="50" rows="10" placeholder="type message"></textarea>
        </p>

        <p>
        <p> <strong>Color Select</strong></p>
        <input type="color" name="" id="">
        </p>

        <!-- select tag -->

        <p>
        <p> <strong>Select Your Country</strong></p>
        <select name="country" id="country">

          <option value="nepal">Nepal</option>
          <option value="india">India</option>
          <option value="china">China</option>
        </select>
        </p>



        <p>

          <label for="coffee"><strong>Select Your Fav Coffee : </strong> </label>
          <select name="coffee" id="coffee">

            <optgroup label="Hard Coffe">
              <option value="expresso">Expresso</option>
              <option value="Cappuicino">Cappuicino</option>
            </optgroup>
            <optgroup label="Iced Coffe">
              <option value="iced latte">Iced Latte</option>
              <option value="iced mocha">Iced Mocha</option>
            </optgroup>

          </select>
        </p>



        <p>
          <label for="image">Select an image</label>
          <input type="file" id="image" name="image" accept="image/*">
        </p>







        <button type="submit">Submit</button>
        <button type="reset">Reset</button>


      </fieldset>

    </form>



  </body>

</html>
